<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TicTacToe</title>
  <style>
    * {
      font-family: Arial, Helvetica, sans-serif;
      box-sizing: border-box;
    }

    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      background-color: rgb(245, 245, 245);
    }

    h1 {
      font-size: 3rem;
    }

    h3 {
      font-size: 2rem;
    }

    #grid-container {
      display: grid;
      grid-template-columns: repeat(3, 150px);
      grid-template-rows: repeat(3, 150px);
      margin-bottom: 35px;
    }

    #grid-container > div {
      width: 150px;
      height: 150px;
      border: 3px solid black;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background-color 0.4s;
    }

    #grid-container > div:hover:not(.inactive):not(.blue):not(.orange) {
      background-color: lightgray;
      cursor: pointer;
    }

    #grid-container > div > span {
      font-size: 4rem;
    }

    .orange {
      background-color: #FF9500;
    }

    .blue {
      background-color: #007AFF;
    }

    button {
      font-size: 1.5rem;
      background-color: transparent;
      border: 2px black solid;
      padding: 8px;
      border-radius: 10px;
    }

    #start-game-btn {
      color: green;
      font-weight: bold;
      transition: background-color 0.4s;
    }

    #start-game-btn:hover {
      background-color: rgb(211, 237, 211);
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Welcome to another thrilling TicTacToe game!</h1>

  <h3 id="subheader">Start a new game?</h3>

  <div id="grid-container">
    <div id='0-0' class="clickable inactive"></div>
    <div id='0-1' class="clickable inactive"></div>
    <div id='0-2' class="clickable inactive"></div>
    <div id='1-0' class="clickable inactive"></div>
    <div id='1-1' class="clickable inactive"></div>
    <div id='1-2' class="clickable inactive"></div>
    <div id='2-0' class="clickable inactive"></div>
    <div id='2-1' class="clickable inactive"></div>
    <div id='2-2' class="clickable inactive"></div>
  </div>

  <button id='start-game-btn' type="button">Start Game</button>

  <script src="scripts.js"></script>
</body>
</html>
