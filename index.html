<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TicTacToe</title>
  <style>
    * {
      font-family: sans-serif;
    }

    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      background-color: rgb(245, 245, 245);
    }

    h1 {
      font-size: 3rem;
    }

    h3 {
      font-size: 2rem;
    }

    #grid-container {
      display: grid;
      grid-template-columns: 150px 150px 150px;
      grid-template-rows: 150px 150px 150px;
      margin-bottom: 35px;
    }

    #grid-container > div {
      width: 150px;
      height: 150px;
      border: 3px solid black;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    #grid-container > div > span {
      font-size: 4rem;
    }

    .orange {
      background-color: #FF9500;
    }

    .blue {
      background-color: #007AFF;
    }

    button {
      font-size: 1.5rem;
      background-color: transparent;
      border: 2px black solid;
      padding: 8px;
      border-radius: 10px;
    }

    #start-game-btn {
      color: green;
      font-weight: bold;
    }

    #start-game-btn:hover {
      background-color: rgb(211, 237, 211);
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Welcome to another thrilling TicTacToe game!</h1>

  <h3 id="subheader">Start a new game?</h3>

  <div id="grid-container"></div>

  <button id='start-game-btn' type="button">Start Game</button>

  <script>
    const gridContainer = document.getElementById('grid-container');
    const subheader = document.getElementById('subheader');
    const squares = document.getElementsByClassName('clickable');

    function createPlayer(char, gameBoard) {
      const board = gameBoard;
      const symbol = char;
      const rows = new Array(3).fill(0);
      const cols = new Array(3).fill(0);
      let diagonalForward = 0;
      let diagonalBackward = 0;

      let hasWon = false;

      function move(row, col) {
        turn++;
        board[row][col] = symbol;
        rows[row]++;
        cols[col]++;
        if (row == col) {
          diagonalBackward++;
          diagonalForward++;
        } else if (row == 2 && col == 0) {
          diagonalForward++;
        } else if (row == 0 && col == 2) {
          diagonalForward++;
        }

        hasWon = rows[row] === 3 || 
          cols[col] === 3 ||
          diagonalBackward === 3 ||
          diagonalBackward === 3;
      }

      function hasPlayerWon() {
        return hasWon;
      }

      return {
        move,
        hasPlayerWon
      }
    }

    let game = (function createGame() {
      let board = resetBoard();
      const playerOne = createPlayer('X', board);
      const playerTwo = createPlayer('O', board);
      let turn = 1;
      let isActive = false;

      function resetBoard() {
        return [
          ["", "", ""],
          ["", "", ""],
          ["", "", ""]
        ];
      }

      function renderBoard() {
        gridContainer.innerHTML = ``;

        for (let i = 0; i < 3; i++) {
          for (let j = 0; j < 3; j++) {
            const char = board[i][j];

            gridContainer.innerHTML += `
              <div id='${i + "-" + j}' class='clickable'>
                <span>${char}</span>
              </div>
            `;
          }
        }
      }

      function whoseTurn() {
        return (turn % 2 != 0) ? 1 : 2;
      }

      return {
        resetBoard,
        renderBoard,
        whoseTurn,
        playerOne,
        playerTwo
      };
    })();

    game.renderBoard();

    

    for (const square of squares) {
      square.addEventListener('click', (event) => {
        console.log(event.target.id);
      });
    }
  </script>
</body>
</html>
