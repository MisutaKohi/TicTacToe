<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TicTacToe</title>
  <style>
    * {
      font-family: sans-serif;
    }

    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      background-color: rgb(245, 245, 245);
    }

    h1 {
      font-size: 3rem;
    }

    h3 {
      font-size: 2rem;
    }

    #grid-container {
      display: grid;
      grid-template-columns: 150px 150px 150px;
      grid-template-rows: 150px 150px 150px;
      margin-bottom: 35px;
    }

    #grid-container > div {
      width: 150px;
      height: 150px;
      border: 3px solid black;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    #grid-container > div > span {
      font-size: 4rem;
    }

    .orange {
      background-color: #FF9500;
    }

    .blue {
      background-color: #007AFF;
    }

    button {
      font-size: 1.5rem;
      background-color: transparent;
      border: 2px black solid;
      padding: 8px;
      border-radius: 10px;
    }

    #start-game-btn {
      color: green;
      font-weight: bold;
    }

    #start-game-btn:hover {
      background-color: rgb(211, 237, 211);
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Welcome to another thrilling TicTacToe game!</h1>

  <h3 id="subheader">Start a new game?</h3>

  <div id="grid-container"></div>

  <button id='start-game-btn' type="button">Start Game</button>

  <script>
    const gridContainer = document.getElementById('grid-container');
    const subheader = document.getElementById('subheader');

    const game = (function createGame() {
      let board = resetBoard();

      function resetBoard() {
        return [
          ["", "", ""],
          ["", "", ""],
          ["", "", ""]
        ];
      }

      function renderBoard() {
        gridContainer.innerHTML = ``;

        for (let i = 0; i < 3; i++) {
          for (let j = 0; j < 3; j++) {
            const char = board[i][j];

            gridContainer.innerHTML += `
              <div id='${i + "-" + j}' class=''>
                <span>${char}</span>
              </div>
            `;
          }
        }
      }

      function playerOne(row, col) {
        board[row][col] = 'X';
        renderBoard();
      }

      function playerTwo(row, col) {
        board[row][col] = 'O';
        renderBoard();
      }

      

      return {
        resetBoard,
        renderBoard,
        playerOne,
        playerTwo
      };
    })();

    

    

    game.renderBoard();
  </script>
</body>
</html>
