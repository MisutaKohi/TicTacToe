<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TicTacToe</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      background-color: rgb(245, 245, 245);
    }

    h1 {
      font-size: 3rem;
    }

    h3 {
      font-size: 2rem;
    }

    .grid-container {
      display: grid;
      grid-template-columns: 150px 150px 150px;
      grid-template-rows: 150px 150px 150px;
      margin-bottom: 35px;
    }

    .grid-container > div {
      width: 150px;
      height: 150px;
      border: 3px solid black;
    }

    button {
      font-size: 1.5rem;
      background-color: transparent;
      border: 2px black solid;
      padding: 8px;
      border-radius: 10px;
    }

    #start-game-btn {
      color: green;
      font-weight: bold;
    }

    #start-game-btn:hover {
      background-color: black;
      cursor: pointer;
      color: white;
    }
  </style>
</head>
<body>
  <h1>Welcome to another thrilling TicTacToe game!</h1>

  <h3>Start a new game?</h3>

  <div class="grid-container">
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
  </div>

  <button id='start-game-btn' type="button">Start Game</button>

  <script>
    console.log('Hello, world!');
  </script>
</body>
</html>
