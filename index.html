<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TicTacToe</title>
  <style>
    * {
      font-family: Arial, Helvetica, sans-serif;
      box-sizing: border-box;
    }

    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      background-color: rgb(245, 245, 245);
    }

    h1 {
      font-size: 3rem;
    }

    h3 {
      font-size: 2rem;
    }

    #grid-container {
      display: grid;
      grid-template-columns: repeat(3, 150px);
      grid-template-rows: repeat(3, 150px);
      margin-bottom: 35px;
    }

    #grid-container > div {
      width: 150px;
      height: 150px;
      border: 3px solid black;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background-color 0.4s;
    }

    #grid-container > div:hover:not(.blue):not(.orange) {
      background-color: #fff;
      cursor: pointer;
    }

    #grid-container > div > span {
      font-size: 4rem;
    }

    .orange {
      background-color: #FF9500;
    }

    .blue {
      background-color: #007AFF;
    }

    button {
      font-size: 1.5rem;
      background-color: transparent;
      border: 2px black solid;
      padding: 8px;
      border-radius: 10px;
    }

    #start-game-btn {
      color: green;
      font-weight: bold;
      transition: background-color 0.4s;
    }

    #start-game-btn:hover {
      background-color: rgb(211, 237, 211);
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Welcome to another thrilling TicTacToe game!</h1>

  <h3 id="subheader">Start a new game?</h3>

  <div id="grid-container"></div>

  <button id='start-game-btn' type="button">Start Game</button>

  <script>
    const gridContainer = document.getElementById('grid-container');
    const subheader = document.getElementById('subheader');
    const startGameBtn = document.getElementById('start-game-btn');

    function createPlayer(char, gameBoard) {
      const board = gameBoard;
      const symbol = char;
      let hasWon = false;

      const rows = new Array(3).fill(0);
      const cols = new Array(3).fill(0);
      let diagonalForward = 0;
      let diagonalBackward = 0;
      
      function move(row, col) {
        board[row][col] = symbol;
        
        rows[row]++;
        cols[col]++;
        
        if (row == col) {
          diagonalBackward++;
        } 
        
        if (row + col === 2) {
          diagonalForward++;
        }

        hasWon = rows[row] === 3 || 
          cols[col] === 3 ||
          diagonalBackward === 3 ||
          diagonalForward === 3;

        console.log(hasWon);
      }

      function hasPlayerWon() {
        return hasWon;
      }

      return {
        move,
        hasPlayerWon
      }
    }

    function createGame() {
      let board = [
        ['', '', ''],
        ['', '', ''],
        ['', '', '']
      ];
      let turn = 1;
      let isActive = false;

      const playerOne = createPlayer('X', board);
      const playerTwo = createPlayer('O', board);

      renderBoard(); // render upon game creation
      
      function renderBoard() {
        gridContainer.innerHTML = ``;

        for (let i = 0; i < 3; i++) {
          for (let j = 0; j < 3; j++) {
            const char = board[i][j];

            gridContainer.innerHTML += `
              <div 
                id='${i + "-" + j}' 
                class='clickable ${(char === 'X') ? 'orange' : (char === 'O') ? 'blue' : ''}'>
                <span>${char}</span>
              </div>
            `;
          }
        }

        const squares = document.getElementsByClassName('clickable');

        for (const square of squares) {
          square.addEventListener('click', (event) => {
            const [ row, col ] = event.target.id.split('-');
            game.takeTurn(row, col);
            // console.log(row, col);
          });
        }
      }
      
      function takeTurn(row, col) {
        if (board[row][col] != '' || !isActive) return;
        // console.log(turn);

        const player = (turn % 2 != 0) ? playerOne : playerTwo;
        player.move(row, col);
        game.renderBoard();
        
        if (player.hasPlayerWon()) {
          endGame(turn);
          return;
        }
        
        turn++;
        if (turn === 10) {
          tieGame();
          return;
        }

        if (turn % 2 != 0) {
          subheader.innerText = 'Player One\'s turn';
        } else {
          subheader.innerText = 'Player Two\'s turn';
        }
      }

      function startGame() {
        renderBoard();
        subheader.innerText = 'Player One\'s turn';
        isActive = true;
      }

      function endGame(turn) {
        if (turn % 2 != 0) {
          subheader.innerText = 'Player One wins! Play again?';
        } else {
          subheader.innerText = 'Player Two wins! Play again?';
        }
        isActive = !isActive;
        startGameBtn.innerText = 'New Game';
      }

      function tieGame() {
        subheader.innerText = 'Tie game... Try again?';
        isActive = !isActive;
        startGameBtn.innerText = 'New Game';
      }

      function isGameActive() {
        return isActive;
      }

      return {
        renderBoard,
        isGameActive,
        startGame,
        takeTurn,
      };
    };

    let game = createGame();

    startGameBtn.addEventListener('click', () => {
      if (startGameBtn.innerText === 'Reset') {
        game = createGame();
        game.startGame();
        return;
      }

      if (startGameBtn.innerText === 'New Game') {
        game = createGame();
        game.startGame();
        startGameBtn.innerText = 'Reset';
        return;
      }
      
      if (!game.isGameActive()) {
        game.startGame();
        startGameBtn.innerText = 'Reset';
      }
    });
  </script>
</body>
</html>
